<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="../static/css/styles.css">
    <meta charset="UTF-8">
    <title>Weather Lady</title>
</head>
<body>
<header>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <div class="search-container">
            <form action="/action_page.php" th:action = "@{/}" method="get">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</header>
<main>
    <div class="favorites">
        <div class="card" th:each="favorite : ${favoritesLocations}">
            <a th:href="@{location-weather/{location}(location=${favorite.getId()})}">
                <div>
                    <h2 th:text="${favorite.getName()}">Θεσσαλονίκη</h2>
                    <p th:text="${favorite.getCountry()}">Greece</p>
                    <table>
                        <thead>
                            <tr>
                                <th><img src="../img/icons/temperature.png"></th>
                                <th><img src="../img/icons/humidity.png"></th>
                                <th><img src="../img/icons/wind.png"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </a>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>County</th>
                <th>Country</th>
                <th>Suburb</th>
                <th>Weather</th>
                <td>Favorites</td>
            </tr>
        </thead>
        <tbody>
        <tr th:each="location : ${locations}">
            <td th:text="${location.getName()}"></td>
            <td th:text="${location.getCounty()}"></td>
            <td th:text="${location.getCountry()}"></td>
            <td th:text="${location.getSuburb()}"></td>
            <td> <a th:href="@{location-weather/{location}(location=${location.getId()})}">details</a></td>
            <td>
                <form method="get" th:action = "@{/add-favorite/{location} (location=${location.getId()})}" >
                    <button type="submit">add</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
